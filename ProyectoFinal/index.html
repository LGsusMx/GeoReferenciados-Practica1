<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title id="title">Ruta Eficiente</title>
  <!-- BOOTSTRAP -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
  <!-- DESIGN -->
  <link rel="shortcut icon" type="image/x-icon" href="./images/icon.png">
  <link rel="stylesheet" href="diseño.css">
</head>
<body>
  <nav id="navbar" class="navbar navbar-expand-lg navbar-dark" style="background-color: #202044;" >
    <h6 class="text-white">Ruta Eficiente<small style="color: #9E9E9E;">v1.19</small></h6>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mx-auto">
            <li class="nav-item" id="botoninicialowo">
                <button onclick="agregarActual()" id="Odd" style="font-weight: bold; width: 200px;" class="btn btn-primary mr-2">Obtener ubicacion</button>
            </li>
            <li class="nav-item" id="searchbar">
                <input id="pac-input" style="width: 550px;" class="form-control controls" type="text" placeholder="Escriba una parada" aria-label="Search" />
            </li>
            <li class="nav-item" id="botonParada">
                <button onclick="agregarLugarcito()" id="Add" style="font-weight: bold; width: 200px;" class="btn btn-success ml-2">Agregar parada</button>
            </li>
            <li class="nav-item mr-sm-2 form-inline" id="botonRuta">
                <button onclick="hacerLaTrazacion()" id="pac-input2" class="controls btn btn-primary ml-2" style="font-weight: bold; width: 200px;">Trazar ruta</button>
            </li>
        </ul>
        <ul class="navbar-nav mr-1">
            <li class="nav-item">
                <button id="salir" style="font-weight: bold; width: 100px;" class="btn btn-danger" alt="exit">Salir</button>
            </li>
        </ul>
    </div>
  </nav>
  <div class="container-fluid">
    <div class="row">
        <nav class="col-2 navbar-dark sidebar" style="background-color: #26264b; border-top: 2px solid #212121; border-bottom: 2px solid #212121;">
            <div class="sidebar-sticky">
              <ul class="nav flex-column">
                <li class="nav-item" id="botonFav">
                    <div class="btn-group d-flex mt-3">
                      <button class="btn btn-outline-warning" style="font-weight: bold; width: 100%;" onclick="agregarAfavoritos()" type="button">Parada Favorita</button>
                      <button type="button" class="btn dropdown-toggle dropdown-toggle-split btn-warning" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></button>
                      <div id="dropFav" class="dropdown-menu dropdown-menu-right btn btn-block"></div>
                    </div>
                </li>
                <li class="nav-item" id="botonFavRuta">
                    <div class="btn-group d-flex mt-3">
                      <button class="btn btn-outline-warning" style="font-weight: bold; width: 100%;" type="button">Ruta Favorita</button>
                      <button type="button" class="btn dropdown-toggle dropdown-toggle-split btn-warning" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></button>
                      <div id="dropFav2" class="dropdown-menu dropdown-menu-right btn btn-block"></div>
                    </div>
                </li>
                <li id="transporte" class="nav-item dropdown mt-3">
                    <label style="color: white; font-weight: bold;">Seleccione un transporte:</label>
                    <select class="form-control btn btn-primary text-center" style="font-weight: bold; text-align-last:center;" id="transportes" name="transporte">
                        <option value="moto">Motocicleta</option>
                        <option value="automovil">Automovil</option>
                        <option value="furgoneta">Furgoneta</option>
                        <option value="camion">Camion</option>
                    </select>
                </li>
                <div class="dropdown-divider mt-3"></div>
                <li class="nav-item dropdown mt-3">
                    <a class="btn btn-success dropdown-toggle btn-block" style="font-weight: bold;" href="#" id="navbarDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Paradas</a>
                    <div class="dropdown-menu" style="background-color: #202044; width: 100%;" aria-labelledby="navbarDropdown" id="paradasList">
                        <div class="container-fluid">
                            <button onclick="quitarParadas()" id="borraParadas" style="font-weight: bold;" class="btn btn-danger btn-block">Eliminar Paradas</button>
                            <div class="dropdown-divider"></div>
                        </div>
                    </div>
                </li>
                <li class="nav-item mt-3">
                    <label id="IdDistance" style="color: white; font-weight: bold;"></label>
                </li>
                <li class="nav-item mt-2">
                    <label id="IdConsumption" style="color: white; font-weight: bold;"></label>
                </li>
                <li class="nav-item mt-2">
                    <label id="IdDuration" style="color: white; font-weight: bold;"></label>
                </li>
              </ul>
            </div>
          </nav>
          <div style="padding: 0px;" class="col-10">
            <div id="map"></div>
          </div>
    </div>
  </div>
  <footer class="footer" style="background-color: #202044;">
    <div class="container-fluid">
        <div class="row">
            <div class="col-2" id="selectidioma">
                <select class="btn btn-primary mt-3" data-live-search="true" style="font-weight: bold; width: 100%; color: white; text-align-last:center;" id="idioma" name="idioma" onchange="cambioIdioma()">
                    <optgroup class="mb-1" label="Seleccione un idioma"></optgroup>
                    <option value="es" id="español">Español</option>
                    <option value="en" id="ingles">Inglés</option>
                    <option value="it" id="italiano">Italiano</option>
                    <option value="zh" id="chino">Chino</option>
                    <option value="ja" id="japones">Japonés</option>
                    <option value="ru" id="ruso">Ruso</option>
                    <option value="de" id="aleman">Alemán</option>
                </select>
            </div>

            <div class="text-center col-10 font-weight-light mt-4">
                <h6 class="text-white"><small style="color: #9E9E9E;">@ 2020 Copyright. </small>RGByte.com</h6>
            </div>
        </div>
    </div>
  </footer>
  <!-- BOOTSTRAP -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <!-- FIREBASE -->
  <script src="https://www.gstatic.com/firebasejs/7.14.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.14.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.14.1/firebase-firestore.js"></script>
  <!-- SCRIPTS -->
  <script src="firebasecon.js"></script>
  <script src="mapOrigin.js"></script>
  <script src="controls.js"></script>
  <script src="idiomas.js"></script>
  <script> 
    var txtRutaFav = document.getElementById("textoRutaFav"); 
    txtRutaFav.innerHTML = "a";
  </script>
</body>
</html>
